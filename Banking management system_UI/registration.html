<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->
    <!-- <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script  src="script/states.js"></script>
		<style>
			#errmsg
{
color: red;
}
		</style>
</head>

<body>





    <div class="container" style="margin-right: 0 !important;">
        <div style="margin-top:50px; margin-left: 50px;" class="mainbox col-md-8 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">User Registration</div>
					<div style="float:right; font-size: 100%; position: relative; top:-20px ;" ><a href="login.html" style="color: darkgreen;">Login Here</a></div>
                </div>
                <br>
                <!-- Basic Details-->
               
                <span style="margin: 8px;">Basic Details</span>
                <hr
                    style="border-top: 1px  solid#888; width: 95%; margin-top: 3px !important ; margin-bottom: 0px !important">
                <br>
                <form class="form-horizontal">
                    <!--Title-->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="title">Title</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="text" placeholder="Enter title">
                        </div>
                    </div>
                    <!-- Account type-->
                    <div class="form-group">
                        <label for="inputState" class="control-label col-sm-2">Account type</label>
                        <div class="col-sm-8">
                            <select name="accountType" id="accountType" class="form-control">
                                <option selected>Choose...</option>
                                <option value="Savings">Savings</option>
                                <option value="Salary">Salary</option>
                            </select>
                        </div>
                    </div>
                    <!-- Branch -->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="branch">Branch Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="branch" name="branch"
                                placeholder="Enter Branch">
                        </div>
                    </div>
               
                    <!-- User Deatils-->
                    <span style="margin: 8px;">User Deatils</span>
                    <hr
                        style="border-top: 1px solid#888; width: 95%; margin-top: 3px !important ; margin-bottom: 0px !important">
                    <br>
                    <!--Title-->
                    <div class="form-group">
                        <label class="control-label col-sm-2">Customer Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="customerName" id="customerName" required
                                placeholder="Enter Customer Name" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32) ">
                        </div>
						<span id=errmsg></span>
                    </div>
                    <!-- password-->
                    <div class="form-group">
                        <label class="control-label col-sm-2">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="password" id="password" required
                                placeholder="Enter password" min="8">
                        </div>
                    </div>

                    <!-- guardian Type -->
                    <div class="form-group">
                        <label class="control-label col-sm-2">Guardian Type</label>
                        <div class="col-sm-8">
                            <select name="guardianType" id="guardianType" class="form-control">
                                <option selected>Choose...</option>
                                <option value="Father">Father</option>
                                <option value="Mother">Mother</option>
                            </select>
                        </div>
                    </div>
                    <!-- guardian Name -->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="branch">Guardian Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="guardianName" id="guardianName"
                                placeholder="Enter Guardian Name">
                        </div>
                    </div>


                    <!-- >Marital Status -->
                    <div class="form-group">
                        <label class="control-label col-sm-2">Marital Status</label>
                        <div class="col-sm-8">
                            <select name="maritalStatus" id="maritalStatus" class="form-control">
                                <option selected>Choose...</option>
                                <option value="Married">Married</option>
                                <option value="UnMarried">UnMarried</option>
                            </select>
                        </div>
                    </div>

                    <!-- Personal Deatils-->
                    <span style="margin: 8px;">Personal Deatils</span>
                    <hr
                        style="border-top: 1px solid#888; width: 95%; margin-top: 3px !important ; margin-bottom: 0px !important">
                    <br>

                    <!-- Mobile Number-->
                    <div class="form-group">
                        <label class="control-label col-sm-2">Ph Number</label>
                        <div class="col-sm-8">
                            <input type="tel" class="form-control" name="mobilenumber" id="mobilenumber"
                                pattern="[7-9]{1}[0-9]{9}" required placeholder="Enter Mobile Number">
                        </div>
                    </div>

                    <!-- Email-->
                    <div class="form-group">
                        <label class="control-label col-sm-2">E-mail</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" name="email" id="email" required
                                placeholder="Enter E-mail Address">
                        </div>
                    </div>

                    <!-- date Of Birth-->

                    <div class="form-group">
                        <label class="control-label col-sm-2">DOB</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="date" name="dob" id="dob" required
                                placeholder="Enter Date Of Birth">
                        </div>
                    </div>
                    <!-- Address -->

                    <div class="form-group">
                        <label class="control-label col-sm-2">Address</label>
                        <div class="col-sm-8">

                            <textarea name="address" id="address" cols="20" rows="2" class="form-control"></textarea>
                        </div>
                    </div>


                    <!-- selection country state city-->

                    <div class="form-group">
                        <label class="control-label col-sm-2">Country</label>
                        <div class="col-sm-2" style="margin-right: -30px;">
                            <select name="country" id="country" class="form-control">
                                <option selected>Choose...</option>
                            </select>
                        </div>
                        <!---->
                        <label class="control-label col-sm-2">State</label>
                        <div class="col-sm-2" style="margin-right: -30px; padding: 0%;">
                            <select name="state" id="state" class="form-control">
                                <option selected>Choose...</option>


                            </select>
                        </div>
                        <!---->
                        <label class="control-label col-sm-2">City</label>
                        <div class="col-sm-2" style="margin-right: -30px; padding: 0%;">
                            <select name="city" id="districtSel" class="form-control">
                                <option selected>Choose...</option>
                            </select>
                        </div>
                    </div>

                    <!-- Citizen Ship-->

                    <div class="form-group">
                        <label class="control-label col-sm-2">Citizen Ship</label>
                        <div class="col-sm-4">
                            <input type="radio" name="citizenship" id="Indian" value="Indain" class="form-check-input">
                            Indain

                        </div>
                        <div class="col-sm-4">

                            <input type="radio" name="citizenship" id="NRI" value="NRI" class="form-check-input"> NRI
                        </div>


                    </div>

                    <!-- Citizen Status-->

                    <div class="form-group">
                        <label class="control-label col-sm-2">Citizen Status</label>
                        <div class="col-sm-8">
                            <select name="citizenStatus" id="citizenStatus" class="form-control">
                                <option selected>Choose...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">NO</option>
                            </select>
                        </div>
                    </div>

                    <!-- IDENTIFICATION Proofs-->
                    <span style="margin: 8px;">Identification Proofs</span>
                    <hr
                        style="border-top: 1px solid#888; width: 95%; margin-top: 3px !important ; margin-bottom: 0px !important">
                    <br>

                    <!-- Identification Proof Type-->

                    <div class="form-group">
                        <label class="control-label col-sm-2">Proof Type</label>
                        <div class="col-sm-8">
                            <select name="identificationProofType" id="identificationProofType" class="form-control">
                                <option selected>Choose...</option>
                                <option value="AadharCard">AadharCard</option>
                                <option value="PANCard">PANCard</option>
                            </select>
                        </div>
                    </div>

                    <!--Identification Document No-->
                    <div class="form-group">
                        <label class="control-label col-sm-2">Document No </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="identificationDocumentNo"
                                id="identificationDocumentNo" required>
                        </div>
                    </div>

                    <!-- References-->
                    <span style="margin: 8px;">Reference Account Holder Deatils</span>
                    <hr
                        style="border-top: 1px solid#888; width: 95%; margin-top: 3px !important ; margin-bottom: 0px !important">
                    <br>


                    <div class="form-group">
                        <label class="control-label col-sm-2">Acc Name </label>
                        <div class="col-sm-8">

                            <input type="text" class="form-control" name="referenceAccountHolderName"
                                id="referenceAccountHolderName" required>



                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Acc Number </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="referenceAccountHolderAccountNo"
                                id="referenceAccountHolderAccountNo" required>




                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">Address</label>
                        <div class="col-sm-8">

                            <textarea name="referenceAccountHolderAddress" id="referenceAccountHolderAddress" cols="20" rows="2" class="form-control"></textarea>



                        </div>
                    </div>

                    <span style="margin: 8px;">Initial Deposit Amount</span>
                    <hr
                        style="border-top: 1px solid#888; width: 95%; margin-top: 3px !important ; margin-bottom: 0px !important">
                    <br>

<!-- Deposit Amount-->
                    <div class="form-group">
                        <label class="control-label col-sm-2"> Deposit Amount</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" name="initialDepositAmount"
                                id="initialDepositAmount" min="5000" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2"></label>
                        <div class="col-sm-4">
                           
                            <button class="btn btn-success" type="submit">Register</button>
                        </div>
                        <div class="col-sm-4">
                            <button class="btn btn-danger" type="reset">Reset</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
