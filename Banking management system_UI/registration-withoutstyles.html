        window.onload = function () {
            var countySel = document.getElementById("country"),
                stateSel = document.getElementById("state"),
                districtSel = document.getElementById("districtSel");
            for (var country in stateObject) {
                countySel.options[countySel.options.length] = new Option(country, country);
            }
            countySel.onchange = function () {
                stateSel.length = 1; // remove all options bar first
                districtSel.length = 1; // remove all options bar first
                if (this.selectedIndex < 1) return; // done
                for (var state in stateObject[this.value]) {
                    stateSel.options[stateSel.options.length] = new Option(state, state);
                }
            }
            countySel.onchange(); // reset in case page is reloaded
            stateSel.onchange = function () {
                districtSel.length = 1; // remove all options bar first
                if (this.selectedIndex < 1) return; // done
                var district = stateObject[countySel.value][this.value];
                for (var i = 0; i < district.length; i++) {
                    districtSel.options[districtSel.options.length] = new Option(district[i], district[i]);
                }
            }
        }

    </script>

<body>
    <center>
        <h3>Registration Form</h3>
        <form action="states.html">
            <table>
                <tr>
                    <td><Label>Customer Name </Label></td>
                    <td><input type="text" name="customerName" id="customerName" required
                            onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)">
                    </td>
                </tr>
                <tr>
                    <td><Label>Password </Label></td>
                    <td><input type="text" name="password" id="password" required></td>
                </tr>

                <tr>
                    <td><label>guardianType</label></td>
                    <td><select name="guardianType" id="guardianType">
                            <option value="">Select Options</option>
                            <option value="Father">Father</option>
                            <option value="Mother">Mother</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>guardianName </label></td>
                    <td><input type="text" name="guardianName" id="guardianName"></td>
                </tr>
                <tr>
                    <td><label>Address </label></td>
                    <td><textarea name="address" id="address" cols="20" rows="2"></textarea></td>
                </tr>
                <tr>
                    <td><label>Citizen Ship</label></td>
                    <td><input type="radio" name="citizenship" id="Indian" value="Indain">Indain
                        <input type="radio" name="citizenship" id="NRI" value="NRI">NRI
                    </td>
                </tr>
                <tr>
                    <td><label>Country</label></td>
                    <td><select name="country" id="country">
                            <!-- <option value="">Select Options</option> -->
                            <!-- <option value="India">India</option> -->
                            <!-- <option value="Us">US</option> -->
                            <option value="" selected="selected">Select Country</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>State</label></td>
                    <td><select name="state" id="state">
                            <!-- <option value="">Select Options</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Telengana">Telengana</option> -->
                            <option value="" selected="selected">Select State</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>City </label></td>
                    <td><select name="city" id="districtSel">
                            <!-- <option value="">Select Options</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Telengana">Telengana</option> -->
                            <option value="" selected="selected">Select City</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Email Address </label></td>
                    <td><input type="email" name="email" id="email" required></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td><input type="radio" name="gender" id="male" value="Male">Male
                        <input type="radio" name="gender" id="female" value="Female">Female
                    </td>
                </tr>
                <tr>
                    <td><label>Marital Status</label></td>
                    <td><select name="maritalStatus" id="maritalStatus">
                            <option value="">Select Options</option>
                            <option value="Married">Married</option>
                            <option value="UnMarried">UnMarried</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Mobile Number </label></td>
                    <td><input type="tel" name="mobilenumber" id="mobilenumber" pattern="[7-9]{1}[0-9]{9}" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date Of Birth</label>
                    </td>
                    <td>
                        <input type="date" name="dob" id="dob">
                    </td>

                    <!-- <input type="date" id="dob"> -->


                </tr>
                <tr>
                    <td><label>Account type</label></td>
                    <td><select name="accountType" id="accountType">
                            <option value="">Select Options</option>
                            <option value="Savings">Savings</option>
                            <option value="Salary">Salary</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Branch Name </label></td>
                    <td><input type="text" name="branchName" id="branchName"></td>
                </tr>
                <tr>
                    <td><label>Citizen Status</label></td>
                    <td><select name="citizenStatus" id="citizenStatus">
                            <option value="">Select Options</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Identification Proof Type</label></td>
                    <td><select name="identificationProofType" id="identificationProofType">
                            <option value="">Select Options</option>
                            <option value="AadharCard">AadharCard</option>
                            <option value="PANCard">PANCard</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><Label>Identification Document No </Label></td>
                    <td><input type="text" name="identificationDocumentNo" id="identificationDocumentNo" required></td>
                </tr>
                <tr>
                    <td><Label>Reference AccountHolder Name </Label></td>
                    <td><input type="text" name="referenceAccountHolderName" id="referenceAccountHolderName" required>
                    </td>
                </tr>
                <tr>
                    <td><Label>Reference Account Holder AccountNo </Label></td>
                    <td><input type="text" name="referenceAccountHolderAccountNo" id="referenceAccountHolderAccountNo"
                            required></td>
                </tr>
                <tr>
                    <td><label>Reference Account HolderAddress </label></td>
                    <td><textarea name="referenceAccountHolderAddress" id="referenceAccountHolderAddress" cols="20"
                            rows="2"></textarea></td>
                </tr>
                <tr>
                    <td><label>Initial Deposit Amount </label></td>
                    <td><input type="number" name="initialDepositAmount" id="initialDepositAmount" min="5000"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Register" return onclick="ageCalculator()"></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>
            </table>
        </form>
    </center>


</body>
